<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <title>Facts About Numbers</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card text-white bg-info mt-5 p-5">
          <h2>Facts About Numbers</h2>
          <h5 class="mt-2">Please select your category</h5>
          <select name="category" id="selectedItem" class="form-control mb-4">
         <option value=math selected>Math</option>
         <option value=year>Year</option>
         <option value=trivia>Trivia</option>
       </select>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number">
               <div id="fact" class="card-body">
                 <h4 id="factHeading" class="card-title"></h4>
                 <p id="factText" class="card-title"></p>
               </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
